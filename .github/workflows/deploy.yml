name: Deploy to DigitalOcean

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.DO_SSH_KEY }}

      - name: Deploy to Droplet
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.DO_USER }}@${{ secrets.DO_HOST }} << EOF
            cd ~/states-api
            git fetch origin main
            git reset --hard origin/main

            echo "Creating .env file from secret..."
            echo "${{ secrets.DO_ENV_FILE }}" > .env

            # --- NEW DEBUGGING STEP ---
            # Print the contents of the .env file to the log to verify it.
            echo "--- Verifying .env file contents ---"
            cat .env
            echo "------------------------------------"

            # Remove old containers to prevent conflicts
            docker rm -f states-api || true
            docker compose down || true

            # Start the application
            docker compose up --build -d
          EOF
