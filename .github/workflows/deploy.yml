name: Deploy to DigitalOcean

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.DO_SSH_KEY }}

      - name: Deploy to Droplet
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.DO_USER }}@${{ secrets.DO_HOST }} << 'EOF'
            set -e

            # Create project directory if it doesn't exist
            mkdir -p /home/${USER}/states-api

            # Clone or pull repo
            if [ ! -d "/home/${USER}/states-api/.git" ]; then
              git clone https://github.com/robwiederstein/states-api.git /home/${USER}/states-api
            else
              cd /home/${USER}/states-api
              git pull origin main
            fi

            cd /home/${USER}/states-api

            # Restart app using Docker Compose
            docker compose down || true
            docker compose up --build -d
          EOF
