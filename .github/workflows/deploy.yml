name: Deploy to DigitalOcean

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.DO_SSH_KEY }}

      - name: Deploy to Droplet
        run: |
          # CHANGE 1: The single quotes around EOF are removed.
          # This is critical. It allows the GitHub Secret variable
          # to be used inside the script.
          ssh -o StrictHostKeyChecking=no ${{ secrets.DO_USER }}@${{ secrets.DO_HOST }} << EOF
            cd ~/states-api
            git fetch origin main
            git reset --hard origin/main

            # CHANGE 2: This new line creates the .env file on your server
            # using the value you stored in the DO_ENV_FILE secret.
            # This must run BEFORE "docker compose up".
            echo "${{ secrets.DO_ENV_FILE }}" > .env

            docker compose down || true
            docker compose up --build -d
          EOF
