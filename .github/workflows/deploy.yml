name: Deploy to DigitalOcean

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.DO_SSH_KEY }}
      - name: Deploy to Droplet
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.DO_USER }}@${{ secrets.DO_HOST }} << EOF
            cd ~/states-api
            git fetch origin main
            git reset --hard origin/main

            # --- NEW, MORE POWERFUL DEBUGGING STEP ---
            # We will print the raw bytes of the secret to find any hidden characters.
            echo "--- Hex dump of DO_ENV_FILE secret ---"
            echo "${{ secrets.DO_ENV_FILE }}" | xxd
            echo "--------------------------------------"

            # The rest of the script continues as before
            echo "${{ secrets.DO_ENV_FILE }}" > .env
            docker rm -f states-api || true
            docker compose down || true
            docker compose up --build -d
          EOF
